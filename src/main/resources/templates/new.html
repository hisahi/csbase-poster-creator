
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create new poster</title>
    </head>
    <body>
        <p><a th:href="@{/home}">Back to home</a></p>
        
        <div th:if="${error != null}" th:text="${error}">Create error</div>

        <h1>Create new poster</h1>

        <form action="#" th:action="@{/new}" method="POST" enctype="multipart/form-data">
            <p><label>Poster image</label>: <input type="file" name="image" id="image" required="required" /></p>
            <p>Make sure the image is vertical and is of the image ratio 2:3.</p>
            <p><label for="title">Title</label>: <input type="text" name="title" id="title" required="required" maxlength="100"/></p>
            <p><label for="isPublic">Public?</label>: <input id="isPublic" type="checkbox" value="true" name="isPublic" /><input type="hidden" value="on" name="_isPublic" /></p>
            <p><label for="desc">Description</label>: <br /><textarea name="description" id="desc" maxlength="5000"></textarea></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
    </body>
</html>
